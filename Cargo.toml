[package]
name = "jisho"
version = "0.1.4"
authors = ["Aku Kotkavuo <aku.kotkavuo@gmail.com>"]
edition = "2018"
description = "Jisho is a CLI tool & Rust library that provides a Japanese-English dictionary."
readme = "README.md"
repository = "https://github.com/eagleflo/jisho"
license = "GPL-3.0+"
keywords = ["japanese", "dictionary", "kanji"]
categories = ["command-line-utilities"]
exclude = ["Jisho.org"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
roxmltree = "0.17.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
